<!DOCTYPE html>
<html lang="id">
<head>
    <title>Bermain - {{ game_name }}</title>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }
        .game-container { text-align: center; }
        canvas { background: #000; border: 4px solid #e0a96d; border-radius: 10px; box-shadow: 0 0 20px rgba(224, 169, 109, 0.5); }
        .controls { margin-top: 20px; color: #aaa; }
        .btn-back { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #004d61; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>{{ game_name }}</h1>
        <p>Skor: <span id="score">0</span></p>
        
        <!-- INI LAYAR GAME NYA -->
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <p>Gunakan Tombol Panah Kiri/Kanan untuk bergerak</p>
            <a href="/game" class="btn-back">Keluar Game</a>
        </div>
    </div>

    <!-- SCRIPT GAME SEDERHANA (MATH RACER) -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Variabel Mobil
        let carX = canvas.width / 2;
        let carY = canvas.height - 80;
        let carWidth = 50;
        let carHeight = 80;
        
        // Variabel Game
        let score = 0;
        let isGameOver = false;

        // Fungsi Gambar (Looping)
        function draw() {
            // Bersihkan layar
            ctx.fillStyle = '#333'; // Warna aspal
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gambar Garis Jalan
            ctx.strokeStyle = 'white';
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Gambar Mobil (Kotak Merah dulu sementara)
            ctx.fillStyle = 'red';
            ctx.fillRect(carX, carY, carWidth, carHeight);

            // Update Score
            document.getElementById('score').innerText = score;

            requestAnimationFrame(draw);
        }

        // Kontrol Keyboard
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft' && carX > 0) carX -= 20;
            if(e.key === 'ArrowRight' && carX < canvas.width - carWidth) carX += 20;
        });

        // Mulai Game
        draw();
    </script>

</body>
</html>
